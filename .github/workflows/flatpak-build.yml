name: Build Flatpak Application

on: [push, workflow_dispatch]

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y flatpak flatpak-builder nodejs npm

    - name: Setup Flatpak
      run: |
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak install -y flathub org.freedesktop.Platform//23.08
        sudo flatpak install -y flathub org.freedesktop.Sdk//23.08
        sudo flatpak install -y flathub org.flatpak.Builder
        sudo flatpak install -y flathub org.electronjs.Electron2.BaseApp//23.08

    - name: Build Electron application
      run: |
        git clone -b feature/trayicon https://github.com/deviitorinc/LibreLinkUpDesktop.git source-repo
        cd source-repo
        
        # Install and build
        npm install --legacy-peer-deps --no-audit --no-fund
        npm run build
        
        # Create the app bundle directory structure
        mkdir -p ../flathub/app-bundle
        
        # Copy the entire built application including node_modules
        cp -r . ../flathub/app-bundle/
        
        # Remove unnecessary files to reduce size
        cd ../flathub/app-bundle
        rm -rf .git .github .gitignore README.md docs .erb
        
        echo "=== App bundle contents ==="
        ls -la
        echo "=== Checking for main entry point ==="
        find . -name "main.js" -o -name "electron.js" -o -name "index.js" | head -10

    - name: Create Flatpak manifest
      run: |
        cd flathub
        
        # Create the manifest
        cat > rocks.poopjournal.librelinkupdesktop.yml << 'EOF'
        app-id: rocks.poopjournal.librelinkupdesktop
        runtime: org.freedesktop.Platform
        runtime-version: '23.08'
        sdk: org.freedesktop.Sdk
        command: librelinkupdesktop
        finish-args:
          - --share=ipc
          - --share=network
          - --socket=fallback-x11
          - --socket=wayland
          - --device=dri
          - --filesystem=home
          - --filesystem=xdg-run/gvfs

        modules:
          - name: librelinkupdesktop
            buildsystem: simple
            build-commands:
              - mkdir -p /app/lib/librelinkupdesktop
              - cp -r app-bundle/* /app/lib/librelinkupdesktop/
              - mkdir -p /app/bin
              - |
                cat > /app/bin/librelinkupdesktop << 'SCRIPT_EOF'
                #!/bin/sh
                cd /app/lib/librelinkupdesktop
                export NODE_ENV=production
                export ELECTRON_IS_DEV=0
                exec npx electron .
                SCRIPT_EOF
              - chmod +x /app/bin/librelinkupdesktop
              - mkdir -p /app/share/applications
              - |
                cat > /app/share/applications/rocks.poopjournal.librelinkupdesktop.desktop << 'DESKTOP_EOF'
                [Desktop Entry]
                Type=Application
                Name=LibreLinkUp Desktop
                Exec=librelinkupdesktop
                Icon=rocks.poopjournal.librelinkupdesktop
                Comment=LibreLinkUp Desktop Application
                Categories=Utility;
                Terminal=false
                DESKTOP_EOF
              - mkdir -p /app/share/icons/hicolor/512x512/apps/
              - |
                if [ -f "/app/lib/librelinkupdesktop/resources/icon.png" ]; then
                  install -Dm644 /app/lib/librelinkupdesktop/resources/icon.png /app/share/icons/hicolor/512x512/apps/rocks.poopjournal.librelinkupdesktop.png
                elif [ -f "/app/lib/librelinkupdesktop/assets/icon.png" ]; then
                  install -Dm644 /app/lib/librelinkupdesktop/assets/icon.png /app/share/icons/hicolor/512x512/apps/rocks.poopjournal.librelinkupdesktop.png
                fi
            sources:
              - type: dir
                path: app-bundle
        EOF

    - name: Verify application structure
      run: |
        cd flathub/app-bundle
        echo "=== Package.json main entry ==="
        node -p "require('./package.json').main" 2>/dev/null || echo "No main entry found"
        echo "=== Scripts available ==="
        node -p "JSON.stringify(require('./package.json').scripts, null, 2)" 2>/dev/null || echo "No scripts found"
        echo "=== Checking dist directory ==="
        ls -la dist/ 2>/dev/null || echo "No dist directory"
        echo "=== Checking release directory ==="
        ls -la release/ 2>/dev/null || echo "No release directory"

    - name: Build the Flatpak
      run: |
        cd flathub
        flatpak-builder --user --install --force-clean build-dir rocks.poopjournal.librelinkupdesktop.yml

    - name: Create distributable bundle
      run: |
        cd flathub
        flatpak build-bundle ~/.local/share/flatpak/repo LibreLinkUpDesktop.flatpak rocks.poopjournal.librelinkupdesktop

    - name: Upload Flatpak bundle
      uses: actions/upload-artifact@v4
      with:
        name: LibreLinkUpDesktop-Flatpak
        path: flathub/LibreLinkUpDesktop.flatpak
        retention-days: 7