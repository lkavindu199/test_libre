name: Build Flatpak

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the Flathub repo (contains the .yml and generated-sources.json)
    - name: Checkout Flathub repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    # 2. Install Flatpak dependencies
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y flatpak flatpak-builder python3-pip python3-venv

    # 3. Setup Flatpak environment
    - name: Setup Flatpak environment
      run: |
        flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak --user install -y flathub org.flatpak.Builder
        flatpak --user install -y flathub org.electronjs.Electron2.BaseApp//23.08
        flatpak --user install -y flathub org.freedesktop.Sdk.Extension.node20//23.08

    # 4. (Optional) Regenerate npm dependency sources if package-lock.json changes
    #    You can skip this step unless you are updating dependencies
    - name: Regenerate generated-sources.json (optional)
      if: false   # Set to true when you need to regenerate
      run: |
        python3 -m pip install --user pipx
        python3 -m pipx ensurepath
        export PATH="$HOME/.local/bin:$PATH"
        pipx install git+https://github.com/flatpak/flatpak-builder-tools.git#subdirectory=node

        # Clone upstream source to generate sources
        git clone https://github.com/deviitorinc/LibreLinkUpDesktop.git -b feature/trayicon source
        cd source
        flatpak-node-generator npm package-lock.json --output ../generated-sources-new.json
        cd ..
        mv generated-sources-new.json generated-sources.json

        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add generated-sources.json
        git commit -m "Update generated-sources.json" || echo "No changes to commit"
        git push || echo "Push skipped (no permissions or PR context)"

    # 5. Build the Flatpak
    - name: Build Flatpak
      run: |
        echo "üèóÔ∏è Building Flatpak..."
        if [ -f "rocks.poopjournal.librelinkupdesktop.yml" ]; then
          flatpak-builder --user --install --force-clean build-dir rocks.poopjournal.librelinkupdesktop.yml
        else
          echo "‚ùå Manifest file 'rocks.poopjournal.librelinkupdesktop.yml' not found in repository root."
          exit 1
        fi

    # 6. Create Flatpak bundle
    - name: Create Flatpak bundle
      run: |
        echo "üì¶ Creating Flatpak bundle..."
        flatpak-builder --force-clean --repo=repo build-dir rocks.poopjournal.librelinkupdesktop.yml
        flatpak build-bundle repo librelinkupdesktop.flatpak rocks.poopjournal.librelinkupdesktop
        echo "‚úÖ Bundle created: librelinkupdesktop.flatpak"

    # 7. Upload build artifact
    - name: Upload Flatpak artifact
      uses: actions/upload-artifact@v4
      with:
        name: librelinkupdesktop-flatpak
        path: librelinkupdesktop.flatpak
        retention-days: 30
