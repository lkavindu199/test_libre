name: Build Flatpak Application

on: [push, workflow_dispatch]

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y flatpak flatpak-builder

    - name: Setup Flatpak
      run: |
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak install -y flathub org.freedesktop.Sdk//23.08
        sudo flatpak install -y flathub org.freedesktop.Platform//23.08
        sudo flatpak install -y flathub org.freedesktop.Sdk.Extension.node20//23.08
        sudo flatpak install -y flathub org.flatpak.Builder

    - name: Setup flatpak-node-generator
      run: |
        git clone https://github.com/flatpak/flatpak-builder-tools.git
        cd flatpak-builder-tools/node
        python3 -m pip install --user .
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH

    - name: Prepare source code
      run: |
        git clone -b feature/trayicon https://github.com/deviitorinc/LibreLinkUpDesktop.git source-repo
        rm -rf source-repo/node_modules

    - name: Generate package sources
      run: |
        cd source-repo
        flatpak-node-generator npm package-lock.json
        mkdir -p ../flathub
        cp generated-sources.json ../flathub/

    - name: Pre-download npm dependencies (to avoid network issues in sandbox)
      run: |
        cd source-repo
        # Use system npm to pre-download dependencies
        npm install --cache npm_cache
        # Create a tarball of node_modules for use in the build
        tar -czf node_modules.tar.gz node_modules/
        cp node_modules.tar.gz ../flathub/

    - name: Create Flatpak manifest with offline support
      run: |
        cd flathub
        cat > rocks.poopjournal.librelinkupdesktop.yml << 'EOF'
        app-id: rocks.poopjournal.librelinkupdesktop
        runtime: org.freedesktop.Platform
        runtime-version: '23.08'
        sdk: org.freedesktop.Sdk
        sdk-extensions:
          - org.freedesktop.Sdk.Extension.node20
        command: librelinkupdesktop
        finish-args:
          - --share=ipc
          - --share=network
          - --socket=fallback-x11
          - --socket=wayland
          - --device=dri
          - --filesystem=home
          - --filesystem=xdg-run/gvfs

        modules:
          - name: librelinkupdesktop
            buildsystem: simple
            build-commands:
              - |
                # Activate the Node.js SDK extension
                export PATH="/usr/lib/sdk/node20/bin:$PATH"
                
                # Extract pre-downloaded node_modules to avoid network issues
                if [ -f node_modules.tar.gz ]; then
                  echo "Using pre-downloaded node_modules..."
                  tar -xzf node_modules.tar.gz
                else
                  echo "Pre-downloaded node_modules not found, using npm install..."
                  # Retry mechanism for npm install
                  for i in {1..3}; do
                    if npm install --no-audit --no-fund; then
                      break
                    else
                      echo "npm install attempt $i failed, retrying..."
                      sleep 5
                    fi
                  done
                fi
                
                npm run build
                install -Dm755 dist/librelinkupdesktop /app/bin/librelinkupdesktop
                install -Dm644 resources/icon.png /app/share/icons/hicolor/512x512/apps/rocks.poopjournal.librelinkupdesktop.png
                install -Dm644 rocks.poopjournal.librelinkupdesktop.desktop /app/share/applications/rocks.poopjournal.librelinkupdesktop.desktop
                install -Dm644 rocks.poopjournal.librelinkupdesktop.metainfo.xml /app/share/metainfo/rocks.poopjournal.librelinkupdesktop.metainfo.xml
            sources:
              - type: git
                url: https://github.com/deviitorinc/LibreLinkUpDesktop.git
                branch: feature/trayicon
              - generated-sources.json
              - type: archive
                path: node_modules.tar.gz
                dest: node_modules.tar.gz
        EOF

    - name: Build the Flatpak with retry
      run: |
        cd flathub
        # Retry the build in case of network issues
        for i in {1..3}; do
          if flatpak-builder --user --install --force-clean build-dir rocks.poopjournal.librelinkupdesktop.yml; then
            echo "Build successful on attempt $i"
            break
          else
            echo "Build attempt $i failed, retrying..."
            sleep 10
          fi
        done

    - name: Create distributable bundle
      run: |
        cd flathub
        flatpak build-bundle ~/.local/share/flatpak/repo LibreLinkUpDesktop.flatpak rocks.poopjournal.librelinkupdesktop

    - name: Upload Flatpak bundle
      uses: actions/upload-artifact@v4
      with:
        name: LibreLinkUpDesktop-Flatpak
        path: flathub/LibreLinkUpDesktop.flatpak
        retention-days: 7