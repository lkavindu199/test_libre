name: Create and Push Test File

on:
  push:
    branches: [ "**" ]

jobs:
  create-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Create test.txt file
      run: |
        echo "Test file created by GitHub Actions" > test.txt
        echo "Created at: $(date)" >> test.txt
        echo "Commit: ${{ github.sha }}" >> test.txt
        echo "Triggered by: ${{ github.actor }}" >> test.txt
        echo "Workflow run: ${{ github.run_id }}" >> test.txt

    - name: Commit and push new test.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add test.txt
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update test.txt via GitHub Actions [skip ci]"
          git push
          echo "Successfully pushed updated test.txt to repository"
        else
          echo "No changes to test.txt - skipping commit"
        fi